<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCornTogether</title>
    <link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #191919;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome-header h1 .popcorn {
            color: #f9e368;
        }

        .welcome-header h1 .together {
            color: #EF3E3A;
        }

        .welcome-header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(249, 227, 104, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f9e368;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(249, 227, 104, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #EF3E3A, #A65396);
            color: #fff;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(239, 62, 58, 0.6);
        }

        .btn-secondary {
            background: rgba(249, 227, 104, 0.15);
            color: #f9e368;
            border: 1px solid rgba(249, 227, 104, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(249, 227, 104, 0.25);
            border-color: #f9e368;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 227, 104, 0.3);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .main-app {
            display: none;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-info h2 .popcorn {
            color: #f9e368;
        }

        .room-info h2 .together {
            color: #EF3E3A;
        }

        .room-id {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(249, 227, 104, 0.2);
        }

        .room-id span {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #f9e368;
        }

        .copy-btn {
            background: rgba(249, 227, 104, 0.2);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #f9e368;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(249, 227, 104, 0.3);
        }

        .users-count {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #EF3E3A;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(249, 227, 104, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-placeholder {
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .video-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            color: #f9e368;
        }

        .video-controls {
            display: flex;
            gap: 15px;
        }

        .btn-upload {
            flex: 1;
            background: linear-gradient(90deg, #EF3E3A, #A65396);
        }

        .btn-upload:hover {
            box-shadow: 0 6px 15px rgba(239, 62, 58, 0.6);
        }

        .btn-play {
            background: #f9e368;
            color: #191919;
            padding: 15px 30px;
            font-weight: 700;
        }

        .btn-play:hover {
            background: #fce98b;
            box-shadow: 0 4px 12px rgba(249, 227, 104, 0.5);
        }

        .upload-progress {
            display: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(249, 227, 104, 0.2);
        }

        .upload-progress.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-filename {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
            color: #f9e368;
        }

        .progress-percentage {
            font-weight: 700;
            font-size: 18px;
            color: #EF3E3A;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #EF3E3A, #A65396);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
            box-shadow: 0 0 10px rgba(239, 62, 58, 0.5);
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-speed {
            color: #f9e368;
            font-weight: 600;
        }

        .progress-eta {
            color: rgba(255, 255, 255, 0.8);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .users-panel, .chat-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .panel-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #f9e368;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-badge {
            background: linear-gradient(90deg, #EF3E3A, #A65396);
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 12px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
        }

        .message.system {
            background: rgba(249, 227, 104, 0.1);
            font-style: italic;
            color: rgba(249, 227, 104, 0.8);
            border: 1px solid rgba(249, 227, 104, 0.2);
        }

        .message-user {
            font-weight: 600;
            color: #EF3E3A;
            margin-bottom: 3px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(249, 227, 104, 0.3);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #f9e368;
            box-shadow: 0 0 10px rgba(249, 227, 104, 0.3);
        }

        .btn-send {
            background: linear-gradient(90deg, #EF3E3A, #A65396);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            box-shadow: 0 4px 12px rgba(239, 62, 58, 0.6);
            transform: translateY(-2px);
        }

        #videoFile {
            display: none;
        }

        .chat-panel {
            height: 80vh;
        }

        .chat-messages {
            height: 60vh;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #EF3E3A, #A65396);
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-card">
            <div class="welcome-header">
                <h1><span class="popcorn">PopCorn</span><span class="together">Together</span></h1>
                <p>Watch videos with friends in sync</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your name" />
            </div>
            
            <button class="btn btn-primary" onclick="createRoom()">Create New Room</button>
            
            <div class="divider">OR</div>
            
            <div class="input-group">
                <input type="text" id="roomIdInput" placeholder="Enter Room ID" />
            </div>
            
            <button class="btn btn-secondary" onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="header">
                <div class="room-info">
                    <h2><span class="popcorn">PopCorn</span> <span class="together">Together</span></h2>
                    <div class="room-id">
                        <span>Room: <span id="displayRoomId"></span></span>
                        <button class="copy-btn" onclick="copyRoomId()">üìã Copy</button>
                    </div>
                </div>
                <div class="users-count">
                    <div class="status-dot"></div>
                    <span id="usersOnline">1 online</span>
                </div>
            </div>

            <div class="main-content">
                <div class="video-section">
                    <div class="video-container" id="videoContainer">
                        <div class="video-placeholder">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p>No video uploaded yet</p>
                        </div>
                    </div>
                    
                    <div class="video-controls">
                        <input type="file" id="videoFile" accept="*" onchange="handleVideoUpload()" />
                        <button class="btn btn-upload" id="uploadBtn" onclick="document.getElementById('videoFile').click()">
                            üì§ Upload File
                        </button>
                        <button class="btn btn-play" id="playBtn" onclick="togglePlayPause()" style="display: none;">
                            ‚ñ∂Ô∏è Play
                        </button>
                    </div>

                    <div class="upload-progress" id="uploadProgress">
                        <div class="progress-header">
                            <span class="progress-filename" id="progressFilename">Uploading...</span>
                            <span class="progress-percentage" id="progressPercentage">0%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <div class="progress-stats">
                            <span class="progress-speed" id="progressSpeed">0 MB/s</span>
                            <span class="progress-eta" id="progressETA">Calculating...</span>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="users-panel">
                        <div class="panel-header">
                            üë• Viewers (<span id="userCount">1</span>)
                        </div>
                        <div class="user-list" id="userList"></div>
                    </div>

                    <div class="chat-panel">
                        <div class="panel-header">üí¨ Chat</div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
                            <button class="btn-send" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentRoom = null;
        let currentUsername = null;
        let videoElement = null;
        let isSyncing = false;

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createRoom() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }

            currentUsername = username;
            currentRoom = generateRoomId();
            socket = io();
            
            socket.emit('create-room', { roomId: currentRoom, username });
            
            socket.on('room-created', () => {
                showMainApp();
                addSystemMessage(`Room created! Share room ID: ${currentRoom}`);
            });

            setupSocketListeners();
        }

        function joinRoom() {
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            
            if (!username || !roomId) {
                alert('Please enter your name and room ID');
                return;
            }

            currentUsername = username;
            currentRoom = roomId;
            socket = io();
            
            socket.emit('join-room', { roomId: currentRoom, username });
            
            socket.on('room-joined', () => {
                showMainApp();
            });

            socket.on('room-not-found', () => {
                alert('Room not found');
            });

            setupSocketListeners();
        }

        function setupSocketListeners() {
            socket.on('user-joined', ({ username, users }) => {
                updateUserList(users);
                addSystemMessage(`${username} joined the room`);
            });

            socket.on('user-left', ({ username, users }) => {
                updateUserList(users);
                addSystemMessage(`${username} left the room`);
            });

            socket.on('sync-video', ({ action, currentTime }) => {
                if (videoElement) {
                    isSyncing = true;
                    videoElement.currentTime = currentTime;
                    
                    if (action === 'play') {
                        videoElement.play().catch(err => {
                            console.log('Play prevented:', err);
                        });
                        document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';
                    } else {
                        videoElement.pause();
                        document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
                    }
                    
                    setTimeout(() => { isSyncing = false; }, 100);
                }
            });

            socket.on('video-uploaded', ({ username, videoUrl }) => {
                if (username !== currentUsername) {
                    loadVideo(videoUrl);
                    addSystemMessage(`${username} uploaded a video`);
                }
            });

            socket.on('new-message', ({ username, message }) => {
                addChatMessage(username, message);
            });

            socket.on('load-video', ({ videoUrl }) => {
                if (videoUrl) {
                    loadVideo(videoUrl);
                }
            });

            socket.on('upload-progress', ({ username, progress, speed, eta, filename }) => {
                if (username !== currentUsername) {
                    addSystemMessage(`${username} is uploading: ${filename} - ${progress}% (${speed})`);
                }
            });
        }

        function showMainApp() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('displayRoomId').textContent = currentRoom;
            
            const userList = document.getElementById('userList');
            userList.innerHTML = `
                <div class="user-item">
                    <div class="status-dot"></div>
                    <span>${currentUsername}</span>
                    <span class="user-badge">You</span>
                </div>
            `;
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            const usersOnline = document.getElementById('usersOnline');
            
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="status-dot"></div>
                    <span>${user.username}</span>
                    ${user.username === currentUsername ? '<span class="user-badge">You</span>' : ''}
                </div>
            `).join('');
            
            userCount.textContent = users.length;
            usersOnline.textContent = `${users.length} online`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return 'Calculating...';
            if (seconds < 60) return `${Math.round(seconds)}s`;
            const minutes = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            return `${minutes}m ${secs}s`;
        }

        function handleVideoUpload() {
            const file = document.getElementById('videoFile').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('video', file);
            formData.append('roomId', currentRoom);
            formData.append('username', currentUsername);

            const progressContainer = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            const progressSpeed = document.getElementById('progressSpeed');
            const progressETA = document.getElementById('progressETA');
            const progressFilename = document.getElementById('progressFilename');
            const uploadBtn = document.getElementById('uploadBtn');

            progressContainer.classList.add('active');
            progressFilename.textContent = file.name;
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Uploading...';

            let startTime = Date.now();
            let lastLoaded = 0;
            let lastTime = startTime;

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    const currentTime = Date.now();
                    const timeDiff = (currentTime - lastTime) / 1000;
                    const loadedDiff = e.loaded - lastLoaded;

                    const speed = loadedDiff / timeDiff;
                    const speedText = formatBytes(speed) + '/s';

                    const remainingBytes = e.total - e.loaded;
                    const eta = remainingBytes / speed;

                    progressBar.style.width = percentComplete + '%';
                    progressPercentage.textContent = Math.round(percentComplete) + '%';
                    progressSpeed.textContent = speedText;
                    progressETA.textContent = 'ETA: ' + formatTime(eta);

                    socket.emit('upload-progress', {
                        roomId: currentRoom,
                        username: currentUsername,
                        progress: Math.round(percentComplete),
                        speed: speedText,
                        eta: formatTime(eta),
                        filename: file.name
                    });

                    lastLoaded = e.loaded;
                    lastTime = currentTime;
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        
                        if (data.success) {
                            loadVideo(data.videoUrl);
                            socket.emit('video-uploaded', { 
                                roomId: currentRoom, 
                                username: currentUsername,
                                videoUrl: data.videoUrl 
                            });
                            addSystemMessage(`You uploaded: ${file.name}`);
                            
                            setTimeout(() => {
                                progressContainer.classList.remove('active');
                                uploadBtn.disabled = false;
                                uploadBtn.textContent = 'üì§ Upload File';
                            }, 2000);
                        } else {
                            throw new Error(data.error || 'Upload failed');
                        }
                    } catch (e) {
                        console.error('Error:', e);
                        alert('Upload failed: ' + e.message);
                        progressContainer.classList.remove('active');
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'üì§ Upload File';
                    }
                } else {
                    alert('Upload failed with status: ' + xhr.status);
                    progressContainer.classList.remove('active');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'üì§ Upload File';
                }
            });

            xhr.addEventListener('error', () => {
                alert('Network error during upload');
                progressContainer.classList.remove('active');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload File';
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        }

        function loadVideo(videoUrl) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = `<video id="videoPlayer" controls></video>`;
            
            videoElement = document.getElementById('videoPlayer');
            videoElement.src = videoUrl;
            document.getElementById('playBtn').style.display = 'block';

            videoElement.addEventListener('play', () => {
                if (!isSyncing) {
                    socket.emit('video-control', { 
                        roomId: currentRoom, 
                        action: 'play', 
                        currentTime: videoElement.currentTime 
                    });
                }
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';
            });

            videoElement.addEventListener('pause', () => {
                if (!isSyncing) {
                    socket.emit('video-control', { 
                        roomId: currentRoom, 
                        action: 'pause', 
                        currentTime: videoElement.currentTime 
                    });
                }
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
            });

            videoElement.addEventListener('seeked', () => {
                if (!isSyncing) {
                    socket.emit('video-control', { 
                        roomId: currentRoom, 
                        action: videoElement.paused ? 'pause' : 'play', 
                        currentTime: videoElement.currentTime 
                    });
                }
            });

            videoElement.load();
        }

        function togglePlayPause() {
            if (!videoElement) return;
            
            if (videoElement.paused) {
                videoElement.play();
            } else {
                videoElement.pause();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('chat-message', { 
                roomId: currentRoom, 
                username: currentUsername, 
                message 
            });
            
            addChatMessage(currentUsername, message);
            input.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addChatMessage(username, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-user">${username}:</div>
                <div>${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function copyRoomId() {
            navigator.clipboard.writeText(currentRoom);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
