<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>

    <link rel="stylesheet" href="/style-Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- LOGIN -->
    <div class="form-box login">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="forgot-link">
                <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
            </div>

            <button class="btn" id="loginBtn">Login</button>

            <p>Or login with</p>

            <div class="social-icons">
                <a href="#" id="googleLoginBtn">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </form>
    </div>

    <!-- REGISTER -->
    <div class="form-box register">
        <form>
            <h1>Registration</h1>

            <div class="input-box">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button class="btn" id="registerBtn">Register</button>

            <p>Or register with</p>

            <div class="social-icons">
                <a href="#" id="googleRegisterBtn">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
        </form>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
</div>

<!-- ðŸ”” TOAST -->
<div id="toast" class="toast"></div>

<!-- ðŸ” MERGE MODAL -->
<div id="mergeModal" class="modal">
  <div class="modal-box">
    <h3>Link Google Account</h3>
    <p>Enter your password to link Google login</p>
    <input type="password" id="mergePassword" placeholder="Password">
    <div class="modal-actions">
      <button id="mergeCancel">Cancel</button>
      <button id="mergeConfirm">Confirm</button>
    </div>
  </div>
</div>
